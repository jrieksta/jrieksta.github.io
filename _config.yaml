remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"
include: ["_pages"]
plugins:
  - jekyll-include-cache
subtitle: "Version 2.0"
name: "Michael Rose"
description: "A flexible Jekyll theme for your blog or site with a minimalist aesthetic."

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "docs"
        sticky: true

author:
