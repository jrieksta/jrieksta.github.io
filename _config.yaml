  avatar: "/assets/images/pic1.jpeg"
  bio: "I am biologist investigating how plants function and respond to various stressors at high altitude and latitude ecosystems."
  location: "Copenhagen, Denmark"
  location: "Trondheim, Norway"
  email: "jolanta.rieksta@bio.ku.dk"
  links:
